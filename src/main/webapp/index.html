<div class="container-fluid" id="sales">
  <h3><p> Sales Figure</h3>
  <div class="row" style="margin-bottom:1em">
  
  <div class="col-xs-2 col-md-1" >
    <div id="testPick" > <span style ="display:inline"> FY </span></div>

    <div class="col-xs-12 col-md-12">

  <!-- Modal -->
  <div id="invoiceDetails" class="modal fade"  role="dialog">
    <div class="modal-dialog" style="width:700px!important" >
    
      <!-- Modal content-->
      <div class="modal-content" style="height:550px!important">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
		  <div id="invoiceDetailGrid"></div>		  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
  <!-- Modal -->
  <div id="addInvoice" class="modal fade"  role="dialog">
    <div class="modal-dialog" style="height:650px!important width:100px!important" >

      <!-- Modal content-->
      <div class="modal-content" style="height:580px!important width:100px!important">
        <div class="modal-header">     <h4> Add New Invoice</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
		              <form class="form-horizontal">
							  <div class="form-group">
								<label class="col-sm-3 control-label" for="email">InvoiceId</label>
								<div class="col-md-6">
								  <input type="email" class="form-control" id="email" placeholder="Enter Invoice">
								</div>
							  </div>
							  <div class="form-group">
								<label class="col-sm-3 control-label" for="pwd">ClientName</label>
								<div class="col-md-6"> 
								  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
								</div>
							  </div>
							   <div class="form-group">
								<label class="col-sm-3 control-label" for="pwd">Bill Amount</label>
								<div class="col-md-6"> 
								  <input type="text" class="form-control" id="billAmt" placeholder="Enter Bill Amount">
								</div>
							  </div>
							   <div class="form-group">
								<label class="col-sm-3 control-label" for="pwd">Pay Days</label>
								<div class="col-md-6"> 
								  <input type="text" class="form-control" id="paymentDays" placeholder="Enter No of Payment Days">
								</div>
							  </div>
							  <div class="form-group">
									<label for="invoiceDate" class="col-sm-3 control-label">Invoice Date</label>
									<div class="col-md-6">
											<input type="date" id="invoiceDate" class="form-control">
									</div>
							 </div>
							  <div class="form-group">
									<label for="Notes" class="col-sm-3 control-label">Notes</label>
									 <div class="col-md-6">
											<textarea class="form-control" rows="3" id="notes"></textarea>
									</div>
							 </div>
							  <div class="form-group"> 
								<div class="col-md-offset-6 col-sm-10">
								   <button type="submit" class="btn btn-default">Submit</button>
								   <button type="clear" class="btn btn-default">Clear</button>
								</div>
							  </div>
							</form>		  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" id="home">
    <div class="col-xs-12 col-md-4">
	  <canvas id="myChart"></canvas>
	</div>
	 <div class="col-xs-12 col-md-4">
	   <canvas id="salesByClient"></canvas>
	</div>
	 <div class="col-xs-12 col-md-4">
	   <canvas id="salesFig"></canvas>
	</div>
  </div>
